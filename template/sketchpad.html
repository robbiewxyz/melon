<div>
<style>
#sketchpad {
    cursor: default;
    background-color: #fff;
}

/*Drawing Board Styles*/
.board {
	width: 100%;
	height: 100%;
	background-color: white;
	padding: 0;
}
.tools {
	position: fixed;
	top: 50%;
	right: 10px;
	width: 100px;
	background-color: rgba(0,0,0,0);
	margin: 0;
	margin-top: -175px;
	transition: 1s ease;
	user-select: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	z-index: 1000000;
}
.tool:hover, .color:hover {
	transform: translateX(-5px);
}
.tool {
	width: 100%;
	height: 12%;
}

.color {
	border-radius: 100px;
	width: 25px;
	height: 25px;
	margin: 15px auto;
}
.canvasarea {
	width: 100%;
	height: 100%;
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    overflow: auto;
}
</style>


<div class="canvasarea">
    <canvas id="sketchpad" data-hook="pad" width="2000" height="1000"></canvas>
</div>

<section class="board">
    <menu class="tools">
        <img data-color="#000" class="tool" src="assets/draw.svg"/>
        <img data-color="#000" class="tool" src="assets/erase.svg"/>
        <div data-color="#000" class="color todo"></div>
        <div data-color="#000" class="color drawingboard"></div>
        <div data-color="#000" class="color talk"></div>
        <div data-color="#000" class="color brainstorm"></div>
        <div data-color="#000" class="color thumbdrive"></div>
    </menu>
</section>


</div>
